<!DOCTYPE html>
<html lang="nl-be">
<head>
	<title> Jokes! </title>
	<link rel="stylesheet" href="./style.css">
	<meta charset="utf-8">
	<meta Content-Type="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header id="header">
	Jokes!
</header>
<center>
<input id="jokeBtn" type="button" value="New Joke" ></input>
</center>
<div id="jokes">
</div>

<div id="error">
</div>

<script type="module">
let jokes = [];
await getData();

document.getElementById("jokeBtn").onclick = async () => {
	await getData();
	
}


async function getData() {
  const url = "https://v2.jokeapi.dev/joke/Any?blacklistFlags=political&type=single";
  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`Response status: ${response.status}`);
    }

    const json = await response.json();
	console.log(json);
    document.getElementById("jokes").innerHTML = 
	`
	<div>
	<center>
		${json.joke}
	</center>
	</div>
	`;
  } catch (error) {
    console.error(error.message);
  }
}

class Joke {
	cat;
	id;
	joke;
	constructor(cat, id, joke) {
	this.cat = cat;
	this.id = id;
	this.joke = joke;
	}
}
</script>
</body>

</html>
